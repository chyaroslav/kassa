<!DOCTYPE html>
<html lang="en">
<head>
	<title>Авторизация</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	

<!--===============================================================================================-->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link href="/static/css/signin.css" rel="stylesheet">
	
</head>
<body class="text-center">
    <form class="form-signin" method="post" action="/login">
      <img class="mb-4" src="/static/images/yustr.png" alt="" width="50" height="50">
      <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
      <label for="inputUser" class="sr-only">Имя пользователя</label>
      <input type="user" id="inputUser" name="username" class="form-control" placeholder="Имя пользователя" required autofocus>
      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти!</button>
      <div class="alert alert-{{.Class}}" role="alert">
              {{.Text}}
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2023(IT Trading)</p>
    </form>
  </body>
</html>
